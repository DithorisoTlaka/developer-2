<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina • Neural Access Point</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

  <style>
    :root {
      --bg: #060b14;
      --neon-cyan: #00f0ff;
      --neon-purple: #c300ff;
      --neon-pink: #ff0099;
      --surface: rgba(12, 18, 32, 0.72);
      --surface-border: rgba(0, 240, 255, 0.22);
      --text: #e5fbff;
      --text-muted: #a0d8ff;
      --glow-cyan: 0 0 28px rgba(0, 240, 255, 0.55);
      --glow-purple: 0 0 32px rgba(195, 0, 255, 0.45);
      --pulse: pulse-glow 4s ease-in-out infinite alternate;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      background-image:
        radial-gradient(circle at 20% 40%, rgba(0,240,255,0.11) 0%, transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(195,0,255,0.09) 0%, transparent 50%);
    }

    /* Floating data particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: var(--neon-cyan);
      border-radius: 50%;
      box-shadow: var(--glow-cyan);
      animation: drift linear infinite;
      opacity: 0.5;
    }

    @keyframes drift {
      0%   { transform: translateY(110vh) scale(0.3); opacity: 0; }
      15%  { opacity: 0.8; }
      85%  { opacity: 0.8; }
      100% { transform: translateY(-30vh) scale(0.1); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .neural-panel {
      background: var(--surface);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border: 1px solid var(--surface-border);
      border-radius: 28px;
      padding: 3.8rem 3rem;
      width: 100%;
      max-width: 480px;
      box-shadow:
        var(--glow-cyan),
        var(--glow-purple),
        inset 0 0 80px rgba(0, 240, 255, 0.09);
      position: relative;
      overflow: hidden;
    }

    .neural-panel::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(60deg, transparent 20%, var(--neon-cyan), transparent 40%, var(--neon-purple), transparent 60%, var(--neon-pink), transparent 80%);
      background-size: 600% 600%;
      animation: border-flow 18s linear infinite;
      border-radius: 28px;
      z-index: -1;
      opacity: 0.35;
    }

    @keyframes border-flow {
      0%   { background-position: 0% 50%; }
      100% { background-position: 600% 50%; }
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.2rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.6rem;
      letter-spacing: -3px;
      text-shadow: 0 0 50px rgba(0,240,255,0.6);
      animation: pulse 6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 50px rgba(0,240,255,0.6); }
      50%      { opacity: 0.92; text-shadow: 0 0 70px rgba(195,0,255,0.7); }
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.18rem;
      margin-bottom: 2.8rem;
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .mode-tabs {
      display: flex;
      margin-bottom: 2.2rem;
      border-bottom: 1px solid rgba(0,240,255,0.18);
    }

    .tab {
      flex: 1;
      background: none;
      border: none;
      padding: 1.1rem 0;
      font-size: 1.1rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.35s;
      position: relative;
    }

    .tab.active {
      color: var(--neon-cyan);
      font-weight: 500;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      box-shadow: 0 0 18px var(--neon-cyan);
    }

    .form-field {
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.7rem;
      color: var(--text-muted);
      font-size: 0.98rem;
      font-weight: 400;
    }

    input {
      width: 100%;
      padding: 1.1rem 1.4rem;
      background: rgba(8, 14, 28, 0.65);
      border: 1px solid rgba(0,240,255,0.28);
      border-radius: 14px;
      color: white;
      font-size: 1.05rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 24px rgba(0,240,255,0.4);
    }

    .btn {
      width: 100%;
      padding: 1.25rem;
      margin: 1rem 0 0.6rem;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.35s;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--neon-cyan), #00b7ff);
      color: #000;
      box-shadow: 0 0 35px rgba(0,240,255,0.6);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 55px rgba(0,240,255,0.85);
    }

    .btn-google {
      background: white;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
    }

    .btn-google:hover {
      background: #f0f0f0;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: var(--text-muted);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(0,240,255,0.25);
    }

    .divider span {
      padding: 0 1.8rem;
      font-size: 0.95rem;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1.6rem;
      color: var(--text-muted);
      font-size: 0.98rem;
    }

    .toggle-link a {
      color: var(--neon-cyan);
      text-decoration: none;
      font-weight: 500;
    }

    .toggle-link a:hover {
      text-decoration: underline;
      text-shadow: 0 0 12px var(--neon-cyan);
    }

    @media (max-width: 500px) {
      .neural-panel { padding: 2.8rem 2rem; }
      .logo { font-size: 3.4rem; }
      .subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="neural-panel">
      <div class="logo">LUMINA</div>
      <div class="subtitle">Neural Access • 2026</div>

      <div class="mode-tabs">
        <button class="tab active" onclick="switchMode('login')">Sign In</button>
        <button class="tab" onclick="switchMode('signup')">Create Profile</button>
      </div>

      <!-- ── Login ──────────────────────────────────────────────── -->
      <form id="loginForm" class="auth-form">
        <div class="form-field">
          <label for="loginEmail">Neural Identifier</label>
          <input type="email" id="loginEmail" placeholder="student@neural.edu" required autocomplete="email" />
        </div>
        <div class="form-field">
          <label for="loginPassword">Quantum Key</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password" />
        </div>

        <button type="submit" class="btn btn-primary">Establish Connection</button>

        <div class="divider"><span>NEURAL BRIDGE</span></div>

        <button type="button" class="btn btn-google" onclick="connectGoogle()">
          <i class="ri-google-fill"></i> Sync with Google Grid
        </button>
      </form>

      <!-- ── Sign Up ────────────────────────────────────────────── -->
      <form id="signupForm" class="auth-form" style="display:none;">
        <div class="form-field">
          <label for="signupEmail">Neural Identifier</label>
          <input type="email" id="signupEmail" placeholder="you@future.edu" required autocomplete="email" />
        </div>
        <div class="form-field">
          <label for="signupPassword">Create Quantum Key</label>
          <input type="password" id="signupPassword" placeholder="8+ characters" required autocomplete="new-password" />
        </div>
        <div class="form-field">
          <label for="signupConfirm">Confirm Key</label>
          <input type="password" id="signupConfirm" placeholder="Repeat key" required autocomplete="new-password" />
        </div>

        <button type="submit" class="btn btn-primary">Activate Neural Core</button>

        <div class="divider"><span>NEURAL BRIDGE</span></div>

        <button type="button" class="btn btn-google" onclick="connectGoogle()">
          <i class="ri-google-fill"></i> Join via Google Grid
        </button>
      </form>

      <div class="toggle-link" id="toSignup">
        New signal detected? <a href="#" onclick="switchMode('signup'); return false;">Activate Profile</a>
      </div>
      <div class="toggle-link" id="toLogin" style="display:none;">
        Already synced? <a href="#" onclick="switchMode('login'); return false;">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // Floating particles
    function spawnParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 70; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const sz = Math.random() * 5 + 1.2;
        p.style.width = p.style.height = `${sz}px`;
        p.style.left = `${Math.random() * 100}vw`;
        p.style.animationDuration = `${Math.random() * 25 + 18}s`;
        p.style.animationDelay = `${Math.random() * 12}s`;
        container.appendChild(p);
      }
    }
    spawnParticles();

    // Mode switch
    function switchMode(mode) {
      document.querySelectorAll('.auth-form').forEach(f => f.style.display = 'none');
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

      if (mode === 'login') {
        document.getElementById('loginForm').style.display = 'block';
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('toSignup').style.display = 'block';
        document.getElementById('toLogin').style.display = 'none';
      } else {
        document.getElementById('signupForm').style.display = 'block';
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('toSignup').style.display = 'none';
        document.getElementById('toLogin').style.display = 'block';
      }
    }

    // Form handlers (placeholders — replace with real Firebase logic)
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Authenticating neural signature...');
      // firebase.signInWithEmailAndPassword(...)
    });

    document.getElementById('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      const pw = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;
      if (pw !== confirm) return alert("Quantum keys do not match.");
      alert('Initializing neural profile...');
      // firebase.createUserWithEmailAndPassword(...)
    });

    window.connectGoogle = () => {
      alert('Opening quantum tunnel to Google Grid...');
      // firebase.signInWithPopup(auth, googleProvider)
    };
  </script>
</body>
</html>
