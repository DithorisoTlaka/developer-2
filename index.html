<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina — Access</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:          #0a0e17;
      --surface:     #11151f;
      --text:        #e5e7eb;
      --text-muted:  #9ca3af;
      --border:      #1f2937;
      --primary:     #6366f1;
      --primary-dark:#4f46e5;
      --glow:        rgba(99, 102, 241, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .auth-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: -0.04em;
      text-align: center;
      margin-bottom: 0.5rem;
      color: white;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2.2rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.8rem;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      background: none;
      border: none;
      padding: 0.9rem 0;
      font-size: 0.97rem;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s;
      position: relative;
    }

    .tab.active {
      color: white;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
    }

    .form-field {
      margin-bottom: 1.4rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      background: #0f1622;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      font-size: 0.97rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--glow);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 8px;
      font-size: 0.97rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-google {
      background: #ffffff;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
    }

    .btn-google:hover {
      background: #f3f4f6;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.6rem 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }

    .divider span {
      padding: 0 1.2rem;
    }

    .toggle {
      text-align: center;
      margin-top: 1.2rem;
      color: var(--text-muted);
      font-size: 0.92rem;
    }

    .toggle a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.5rem;
      }
      .logo {
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo">Lumina</div>
    <div class="subtitle">Your learning space</div>

    <div class="tabs">
      <button class="tab active" onclick="switchMode('login')">Sign in</button>
      <button class="tab" onclick="switchMode('signup')">Create account</button>
    </div>

    <!-- Sign In -->
    <form id="loginForm" class="auth-form">
      <div class="form-field">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" required autocomplete="email" />
      </div>
      <div class="form-field">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn btn-primary">Sign in</button>

      <div class="divider"><span>or</span></div>

      <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.1-4.47 3.1-7.8z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-1.01 7.28-2.74l-3.35-2.63c-1.01.68-2.29 1.08-3.93 1.08-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.77 20.39 6.62 23 12 23z"/><path fill="#FBBC05" d="M5.51 14.21c-.23-.68-.36-1.41-.36-2.21s.13-1.53.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/><path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.62 0 2.77 2.61 0.96 6.34l4.55 2.45C6.42 6.02 8.98 4.98 12 4.98z"/></svg>
        Continue with Google
      </button>
    </form>

    <!-- Sign Up -->
    <form id="signupForm" class="auth-form" style="display:none;">
      <div class="form-field">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="you@example.com" required autocomplete="email" />
      </div>
      <div class="form-field">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="••••••••" required autocomplete="new-password" />
      </div>
      <div class="form-field">
        <label for="signupConfirm">Confirm password</label>
        <input type="password" id="signupConfirm" placeholder="••••••••" required autocomplete="new-password" />
      </div>

      <button type="submit" class="btn btn-primary">Create account</button>

      <div class="divider"><span>or</span></div>

      <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.1-4.47 3.1-7.8z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-1.01 7.28-2.74l-3.35-2.63c-1.01.68-2.29 1.08-3.93 1.08-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.77 20.39 6.62 23 12 23z"/><path fill="#FBBC05" d="M5.51 14.21c-.23-.68-.36-1.41-.36-2.21s.13-1.53.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/><path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.62 0 2.77 2.61 0.96 6.34l4.55 2.45C6.42 6.02 8.98 4.98 12 4.98z"/></svg>
        Continue with Google
      </button>
    </form>

    <div class="toggle" id="toggleSignup">
      Don't have an account? <a href="#" onclick="switchMode('signup'); return false;">Sign up</a>
    </div>
    <div class="toggle" id="toggleLogin" style="display:none;">
      Already have an account? <a href="#" onclick="switchMode('login'); return false;">Sign in</a>
    </div>
  </div>

  <script>
    function switchMode(mode) {
      document.querySelectorAll('.auth-form').forEach(form => form.style.display = 'none');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

      if (mode === 'login') {
        document.getElementById('loginForm').style.display = 'block';
        document.querySelector('.tab:first-child').classList.add('active');
        document.getElementById('toggleSignup').style.display = 'block';
        document.getElementById('toggleLogin').style.display = 'none';
      } else {
        document.getElementById('signupForm').style.display = 'block';
        document.querySelector('.tab:last-child').classList.add('active');
        document.getElementById('toggleSignup').style.display = 'none';
        document.getElementById('toggleLogin').style.display = 'block';
      }
    }

    // Placeholder actions — replace with real auth logic (Firebase etc.)
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Signing in...');
      // firebase signInWithEmailAndPassword(...)
    });

    document.getElementById('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      const pw = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;
      if (pw !== confirm) {
        alert("Passwords don't match");
        return;
      }
      alert('Creating account...');
      // firebase createUserWithEmailAndPassword(...)
    });

    window.signInWithGoogle = () => {
      alert('Continuing with Google...');
      // firebase signInWithPopup(...)
    };
  </script>
</body>
</html>
