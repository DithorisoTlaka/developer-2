<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina — Your Learning Space</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

  <style>
    :root {
      --bg:          #0a0e17;
      --surface:     #11151f;
      --text:        #e5e7eb;
      --text-muted:  #9ca3af;
      --border:      #1f2937;
      --primary:     #6366f1;
      --primary-dark:#4f46e5;
      --glow:        rgba(99, 102, 241, 0.18);
      --error:       #f87171;
      --success:     #34d399;
      --sidebar-collapsed: 72px;
      --sidebar-expanded: 260px;
      --input-bg:    #0f1622;
      --chat-bg:     #0d121b;
    }

    [data-theme="light"] {
      --bg:          #f8fafc;
      --surface:     #ffffff;
      --text:        #0f172a;
      --text-muted:  #64748b;
      --border:      #e2e8f0;
      --primary:     #6366f1;
      --primary-dark:#4f46e5;
      --glow:        rgba(99, 102, 241, 0.12);
      --input-bg:    #f1f5f9;
      --chat-bg:     #f8fafc;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    /* ── ANIMATIONS ────────────────────────────────────── */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes logoGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(99, 102, 241, 0); }
      50% { text-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
    }

    @keyframes shimmer {
      0% { left: -60%; }
      15% { left: 120%; }
      100% { left: 120%; }
    }

    /* ── AUTH PAGE ─────────────────────────────────────── */
    #authPage {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  radial-gradient(circle at top right, var(--glow), transparent),
                  var(--bg);
      background-size: cover;
    }

    .auth-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 3.5rem 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.05em;
      margin-bottom: 0.5rem;
      color: var(--text);
      animation: logoGlow 4s infinite ease-in-out;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      animation-delay: 0.3s;
    }

    .btn {
      width: 100%;
      padding: 1.2rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 9999px;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .btn-google {
      background: #ffffff;
      color: #111827;
      border: 1px solid #e5e7eb;
      opacity: 0;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      animation-delay: 0.5s;
    }

    .btn-google::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20%;
      height: 200%;
      background: rgba(255, 255, 255, 0.6);
      transform: rotate(30deg);
      animation: shimmer 4s infinite;
    }

    .btn-google:hover {
      background: #ffffff;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2);
      border-color: var(--primary);
    }

    .btn-google:active { transform: translateY(-1px) scale(0.98); }

    .error-msg {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 1.5rem;
      min-height: 1.2rem;
    }

    /* ── DASHBOARD ─────────────────────────────────────── */
    #dashboard { display: none; }

    .dashboard-wrapper { display: flex; min-height: 100vh; }

    .sidebar-left {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: var(--sidebar-collapsed);
      background: var(--surface);
      border-right: 1px solid var(--border);
      transition: width 0.35s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
      overflow: hidden;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .sidebar-left:hover { width: var(--sidebar-expanded); }

    .sidebar-content { padding: 5rem 0 2rem; flex: 1; }

    .sidebar-bottom {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: flex-start;
    }

    .tab-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.8rem;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tab-link:hover, .tab-link.active {
      background: rgba(99,102,241,0.12);
      color: var(--text);
    }

    .tab-link .icon { font-size: 1.4rem; min-width: 24px; text-align: center; }

    .main-view {
      margin-left: var(--sidebar-collapsed);
      flex: 1;
      padding: 2.5rem;
      transition: margin-left 0.35s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
    }

    .sidebar-left:hover ~ .main-view { margin-left: var(--sidebar-expanded); }

    .dashboard-header {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .welcome { font-size: 1.9rem; font-weight: 600; }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.8rem;
      margin-bottom: 2rem;
      transition: all 0.3s;
    }

    /* ── CURRICULUM STYLES ── */
    .qual-header {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .qual-sub {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .module-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .module-item {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: transform 0.2s;
    }
    .module-item:hover {
      transform: translateY(-2px);
      border-color: var(--primary);
    }
    .module-icon {
      background: var(--glow);
      color: var(--primary);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .assignment-item, .material-item, .timetable-item {
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .submission-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .submission-area input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 1rem;
      border-radius: 8px;
    }

    .btn-submit {
      padding: 0.6rem 1.2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    #chatArea {
      height: 320px;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      overflow-y: auto;
      background: var(--chat-bg);
    }

    .chat-message {
      margin-bottom: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.user { background: var(--primary); color: white; margin-left: auto; }
    .chat-message.other { background: rgba(30,41,59,0.6); }

    .chat-input-area { display: flex; gap: 0.8rem; }
    .chat-input-area input {
      flex: 1; padding: 0.9rem 1.2rem;
      border: 1px solid var(--border); border-radius: 9999px;
      background: var(--input-bg); color: var(--text);
    }

    .chat-input-area button {
      padding: 0.9rem 1.6rem; border-radius: 9999px;
      background: var(--primary); color: white; border: none;
    }

    .theme-switch { position: relative; display: inline-block; width: 44px; height: 22px; margin-left: 0.8rem; }
    .theme-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #4b5563; transition: .4s; border-radius: 22px;
    }
    .slider:before {
      position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before { transform: translateX(22px); }

    .btn-logout {
      margin-top: 0.5rem; width: calc(100% - 20px); margin-left: 10px;
      padding: 0.6rem 1rem; font-size: 0.85rem; font-weight: 500;
      background: transparent; color: var(--error); border: 1px solid transparent;
      border-radius: 8px; justify-content: flex-start; transition: all 0.2s;
      cursor: pointer; display: flex; align-items: center; gap: 0.5rem;
    }
    .btn-logout:hover { background: rgba(248, 113, 113, 0.1); border-color: rgba(248, 113, 113, 0.2); }

    @media (max-width: 900px) {
      .sidebar-left { width: var(--sidebar-collapsed); }
      .sidebar-left:hover { width: var(--sidebar-expanded); }
      .main-view { margin-left: var(--sidebar-collapsed); }
    }
  </style>
</head>
<body data-theme="dark">

  <div id="authPage">
    <div class="auth-container">

      <button class="btn btn-google" id="googleBtn" onclick="signInWithGoogle()">

          <div class="card">
            <h2>Your Curriculum</h2>

                <p class="empty-state">Loading qualification details...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLvkRwSpd-hbPaDP31pV1H-4N5_Re-_xc",
      authDomain: "learnermanagementsystem-f3b6a.firebaseapp.com",
      databaseURL: "https://learnermanagementsystem-f3b6a-default-rtdb.firebaseio.com",
      projectId: "learnermanagementsystem-f3b6a",
      storageBucket: "learnermanagementsystem-f3b6a.firebasestorage.app",
      messagingSenderId: "173549259244",
      appId: "1:173549259244:web:f8722018a989c484a7d8c9",
      measurementId: "G-K1VW244B7P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();

    let chatUnsubscribe = null;

    // ── Theme Handling ───────────────────────────────────────────────
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    function setTheme(theme) {
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);
    themeToggle.checked = savedTheme === 'light';
    themeToggle.addEventListener('change', () => setTheme(themeToggle.checked ? 'light' : 'dark'));

    // ── Auth Logic ───────────────────────────────────────────────
    // Updated to fetch full learner object from the 'learners' node
    async function getLearnerData(email) {
      if (!email) return null;
      const normalizedEmail = email.toLowerCase().trim();
      return new Promise((resolve) => {
        onValue(ref(database, 'learners'), (snapshot) => {
          const data = snapshot.val();
          if (!data) return resolve(null);
          
          // Handle both Array and Object structures in Firebase
          const entries = Array.isArray(data) ? data : Object.values(data);
          
          // Find the specific learner by email
          const learner = entries.find(entry => {
             const entryEmail = (typeof entry === 'object' && entry !== null) ? entry.email : entry;
             return entryEmail?.toLowerCase().trim() === normalizedEmail;
          });
          resolve(learner);
        }, { onlyOnce: true });
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const learner = await getLearnerData(user.email);
        if (!learner) {
          await signOut(auth);
          document.getElementById('errorMessage').textContent = 'Access denied: Email not on allowed list.';
          return;
        }
        document.getElementById('authPage').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userDisplayName').textContent = user.displayName || 'Learner';
        
        displayCurriculum(learner);
      } else {
        document.getElementById('authPage').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'none';
      }
    });

    // ── CURRICULUM DISPLAY LOGIC ──
    // Updated to handle 'qualification' and 'modules' from the learner object
    function displayCurriculum(learner) {
        const display = document.getElementById('curriculumDisplay');
        const qual = learner.qualification || "Qualification Not Assigned";
        const modules = learner.modules;

        let moduleHtml = '<div class="empty-state">No modules assigned to curriculum.</div>';

        if (modules) {
            // Support comma-separated string or actual array from Firebase
            const moduleList = Array.isArray(modules) ? modules : modules.split(',').map(m => m.trim());
            moduleHtml = `<div class="module-grid">` + 
                moduleList.map(mod => `
                    <div class="module-item">
                        <div class="module-icon"><i class="ri-book-open-line"></i></div>
                        <span>${mod}</span>
                    </div>
                `).join('') + `</div>`;
        }

        display.innerHTML = `
            <div class="qual-header">${qual}</div>
            <div class="qual-sub">Registered Curriculum</div>
            ${moduleHtml}
        `;
    }

    // ── Tab Navigation ──────────────────────────────────────────────────
    window.showTab = function(e, tabId) {
      e.preventDefault();
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab-link').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).style.display = 'block';
      e.currentTarget.classList.add('active');

      if (tabId === 'chat') loadChat();
      else if (chatUnsubscribe) { chatUnsubscribe(); chatUnsubscribe = null; }
      
      if (tabId === 'assignments') loadAssignments();
      if (tabId === 'materials') loadMaterials();
      if (tabId === 'timetable') loadTimetable();
    };

    // ── Features Logic ───────────────────────────────────
    function loadAssignments() {
      const listEl = document.getElementById('assignmentsList');
      onValue(ref(database, 'assignments'), (snapshot) => {
        listEl.innerHTML = '';
        if (!snapshot.exists()) return listEl.innerHTML = '<div class="empty-state">No assignments.</div>';
        snapshot.forEach((child) => {
          const ass = child.val();
          const id = child.key;
          const item = document.createElement('div');
          item.className = 'assignment-item';
          item.innerHTML = `
            <div class="assignment-title">${ass.title}</div>
            <div class="assignment-due">Due: ${ass.dueDate || 'N/A'}</div>
            <p class="assignment-desc">${ass.description || ''}</p>
            <div class="submission-area">
              <input type="text" id="input-${id}" placeholder="Paste submission link...">
              <button class="btn-submit" onclick="submitAssignment('${id}')">Submit</button>
            </div>
            <div id="status-${id}" style="font-size:0.8rem; margin-top:0.5rem; color:var(--success)"></div>
          `;
          listEl.appendChild(item);
        });
      });
    }

    window.submitAssignment = function(assignmentId) {
      const input = document.getElementById(`input-${assignmentId}`);
      const link = input.value.trim();
      if (!link) return alert("Please enter a link");
      const submissionRef = ref(database, `submissions/${assignmentId}/${auth.currentUser.uid}`);
      set(submissionRef, {
        studentName: auth.currentUser.displayName,
        studentEmail: auth.currentUser.email,
        submissionLink: link,
        timestamp: serverTimestamp()
      }).then(() => {
        document.getElementById(`status-${assignmentId}`).textContent = "✓ Submitted!";
        input.value = "";
      });
    };

    function loadMaterials() {
      const listEl = document.getElementById('materialsList');
      onValue(ref(database, 'materials'), (snapshot) => {
        listEl.innerHTML = '';
        if (!snapshot.exists()) return listEl.innerHTML = '<div class="empty-state">No materials.</div>';
        snapshot.forEach(child => {
          const m = child.val();
          const item = document.createElement('div');
          item.className = 'material-item';
          item.innerHTML = `
            <div class="material-title">${m.title}</div>
            <p style="color:var(--text-muted); font-size:0.9rem;">${m.description || ''}</p>
            <a href="${m.link}" target="_blank" style="color:var(--primary); text-decoration:none; font-size:0.9rem; display:block; margin-top:0.5rem;">View Resource</a>
          `;
          listEl.appendChild(item);
        });
      });
    }

    function loadTimetable() {
      const listEl = document.getElementById('timetableList');
      onValue(ref(database, 'timetable'), (snapshot) => {
        listEl.innerHTML = '';
        if (!snapshot.exists()) return listEl.innerHTML = '<div class="empty-state">No schedule.</div>';
        snapshot.forEach(child => {
          const t = child.val();
          const item = document.createElement('div');
          item.className = 'timetable-item';
          item.innerHTML = `
            <div style="font-weight:600;">${t.day}</div>
            <div style="color:var(--primary);">${t.time} — ${t.subject}</div>
          `;
          listEl.appendChild(item);
        });
      });
    }

    function loadChat() {
      const chatArea = document.getElementById('chatArea');
      chatUnsubscribe = onValue(ref(database, 'lecturer_chat/messages'), (snapshot) => {
        chatArea.innerHTML = '';
        snapshot.forEach(child => {
          const msg = child.val();
          const isMe = msg.uid === auth.currentUser?.uid;
          const div = document.createElement('div');
          div.className = `chat-message ${isMe ? 'user' : 'other'}`;
          div.innerHTML = `<strong>${msg.name}</strong><br>${msg.text}`;
          chatArea.appendChild(div);
        });
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    window.sendMessage = function() {
      const input = document.getElementById('chatInput');
      if (!input.value.trim()) return;
      push(ref(database, 'lecturer_chat/messages'), {
        uid: auth.currentUser.uid,
        name: auth.currentUser.displayName,
        text: input.value.trim(),
        timestamp: serverTimestamp()
      });
      input.value = '';
    };

    window.signInWithGoogle = () => signInWithPopup(auth, googleProvider).catch(console.error);
    window.signOutUser = () => signOut(auth);
  </script>
</body>
</html>
